{% include Util/setup %}
<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script>
        if ( window.location.host === 'xwp.github.io' && window.location.protocol !== 'https:' ) {
            window.location.protocol = 'https:';
        }
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="shortcut icon" href="{{ HOME_PATH }}/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ HOME_PATH }}/img/apple-touch-icon.ico" type="image/x-icon">

    <title>
      {{ site.name }}
    </title>

    <link rel="stylesheet" href="{{ HOME_PATH }}/main.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|PT+Mono|Roboto+Slab:700|Roboto:400,300,700&subset=latin,cyrillic">

    <!-- Google Analytics to go here -->
  </head>
  <body class="page-{{ page.page }}">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>
